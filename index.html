<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <title>Органайзер</title>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  </head>
  <body>
    <div class="todo">
      <div class="todo__drawer">
        <div class="todo__drawer-item" data-type="firstTime">
          <img src="./img/fast.svg" alt="first time" />
          <p>Срочные задачи</p>
        </div>
        <div class="todo__drawer-item" data-type="workTime">
          
          <img src="./img/Home_light.svg" alt="notes" />
          <p>Текущие задачи</p>
        </div>
        <div class="todo__drawer-item" data-type="notes">
          <img src="./img/notes.svg" alt="work time" />
          <p>Заметки</p>
        </div>
        <div class="todo__drawer-item" data-type="important">
          <img id="img-all" src="./img/Star 1.svg" alt="important" />
          <p>Избранное</p>
        </div>
      </div>
      <div class="todo__tasks">
        <header class="header">
          <button class="todo__drawer-menu-btn common-btn"><img src="./img/Menu btn.svg" alt="menu" /></button>
          <h1>Список задач</h1>      
          <div class="header__btns">
            <div class="header__sort">
              <button class="header__sort-btn common-btn">
                <img src="./img/Collapse_light.svg" alt="sorting" /><span>Сортировка</span>
              </button>
            </div>
            <div class="header__clear">
              <button class="header__clear-btn common-btn">
                <img src="./img/Order_light.svg" alt="clear-list" /><span>Очистить список</span>
              </button>
            </div>
          </div>
        </header>
        <div class="header__subtitle">
           <h2>Текущие задачи</h2>
          </div>
        <main class="main">
          <div class="main__input">
            <input class="create-task-input" type="text" placeholder="Введите название задачи..." />
            <button class="create-task-btn">Создать задачу</button>
          </div>
          <div class="main__list task-list">
            
          </div>
        </main>
        <footer class="footer">
          <input type="checkbox" id="accordeon" />
          <label for="accordeon" class="footer__resolved-tasks">
            <p class="footer__title">Выполненные задачи</p>
          </label>
          <div class="resolved__tasks-list tasks-list">    
          </div>
        </footer>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
